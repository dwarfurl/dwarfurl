<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://shrinkme.io/api?api=c8a1d9212df2f6b5fcf4b7c8efd5d0c2fd16a643&url=www.google.com', function(data) {
        
        var text = `Date: ${data.shortenedUrl}<br>`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
